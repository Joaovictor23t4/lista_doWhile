<meta charset="UTF-8">
<script>
    /*
    Problema: Urna eletrônica
    Faça um programa que simule a urna eletrônica.
    A tela a ser apresentada deverá ser da seguinte forma:
    As opções são:
    1. Candidato Joãozinho
    2. Candidato Mariazinha
    3. Nulo
    4. Branco
    Entre com o seu voto:

    O programa deverá ler os votos dos eleitores e, quando for entrado o número 0, apresentar as seguintes
    informações:
    a) O número de votos de cada candidato;
    b) A porcentagem de votos nulos;
    c) A porcentagem de votos brancos;
    d) O candidato vencedor.
    */

    //Entrada

    let voto;
    let contadorVotos = 0
    let objetosVoto = [
        { candidato: "Joaozinho", votos: 0 },
        { candidato: "Mariazinha", votos: 0 }, 
        { candidato: "Nulo", votos: 0 }, 
        { candidato: "Branco", votos: 0 }
    ];

    do {
        voto = Number(prompt(`Escolha o seu candidato: 1. Candidato Joãozinho
        2. Candidato Mariazinha
        3. Nulo
        4. Branco
        0. Encerrar`));
        if (voto >= 1 && voto <= 4) {
            objetosVoto[voto - 1].votos++;
            contadorVotos++;
        } else if (voto === 0) {
            alert(`Votação encerrada`);
        }
         else {
            alert(`Opção incorreta, tente novamente:`);
        }
    } while (voto !== 0);

    console.log(objetosVoto[0].candidato);
    const vencedor = (objetosVoto[0].votos > objetosVoto[1].votos) ? "Joãozinho ganhou" : (objetosVoto[1].votos > objetosVoto[0].votos) ? "Mariazinha ganhou" : "Empate";

    document.write(`Total de votos candidato 1: ${objetosVoto[0].votos}<br> Total de votos candidato 2: ${objetosVoto[1].votos}<br> Porcentagem de votos nulos: ${(objetosVoto[2].votos * 100) / contadorVotos}<br> Porcentagem de votos brancos: ${(objetosVoto[3].votos * 100) / contadorVotos}<br> ${vencedor}`);


    //Processamento


    //Saída

</script>
